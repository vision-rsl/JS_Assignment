<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Question1</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<head>
        <h3>Question 1: Write a JavaScript to display Current Day and Time</h3>
    </head>
</head>
<body>
	<script>
		var date=new Date();
		var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		document.write("Today is: "+days[date.getDay()]);
		var hours=date.getHours();
		if(hours>=12){
			hours-=12;
			document.write("<br> Current time is: "+hours+"PM : "+date.getMinutes()+": "+date.getSeconds());
		}
		else{
			document.write("<br> Current time is: "+hours+"AM : "+date.getMinutes()+": "+date.getSeconds());
		}
	</script>
</body>
</html>
