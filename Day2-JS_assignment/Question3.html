<html>
    <head>
        <h3>Question 3: Write a JavaScript to get the current date in [dd/mm/yyyy]</h3>
    </head>
    <body>
        <script type="text/javascript">
        var myDate = new Date();
        var DD = myDate.getDate();
        var MM = myDate.getMonth();
        var YY = myDate.getFullYear();
        document.write("Date in DD/MM/YYY Format:<br/><br/>");
        document.write(DD+"/"+MM+"/"+YY +"<br/> <br/>");
        document.write("Date in DD-MM-YYY Format:<br/><br/>");
        document.write(DD+"-"+MM+"-"+YY);
        </script>
    </body>
</html>
