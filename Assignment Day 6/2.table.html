<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 id="title"> Table for the given value </h1>
    <script>
        var n=prompt("Enter the number to form multiplication table");
        title.innerText +=`  ${n} is :  `;
        for(let i=1;i<=10;i++)
        {
        var tavble1 = `${n} x ${i} = ${n*i} \t`
        
        document.write(tavble1);
        document.write("<br>");
        
        }
       
    </script>
</body>
</html>
