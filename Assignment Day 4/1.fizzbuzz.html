<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<body>
    <script>
            for(let num=1;num<=100;num++){
            if(num%3==0 && num%5==0)
                console.log("fizzbuzz")
            else if(num%3===0)
                console.log("fizz");
            else if(num%5===0)
                console.log("buzz")
            else console.log(num)
            }
    </script>
</body>
</html>
