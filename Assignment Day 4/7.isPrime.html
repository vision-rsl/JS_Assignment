<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isPrime</title>
</head>
<body>
    <script>
        const isPrime=(num)=>{
            for(let i=2;i*i<=num;i++){
                if(num%i==0)
                    return false;
            }
            return true
        }
        const num1=Number(prompt("Enter the number 'n' upto which prime numbers are to be printed"))

        for(let i=2;i<=num1;i++){
            if(isPrime(i))
                console.log(i)
        }
    </script>
</body>
</html>
