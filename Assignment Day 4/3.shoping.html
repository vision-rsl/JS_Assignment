<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping BAsket</title>
</head>
<body>
    <script>
            let shoppingList =["soap", "books", "dishWash"];

            console.log(`The shoppingList array is ${shoppingList}`)

            let shoppingBasket =[...shoppingList,"milk","bread","fruits"]

            console.log(`The new shoppingBasket array is ${shoppingBasket}`)


    </script>
</body>
</html>
